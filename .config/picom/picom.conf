backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = 2;

# Opacity
active-opacity = 1;
inactive-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;
blur-background = true;

blur-method = "dual_kawase";
blur-strength = 5;

# Fading
fading = true;
fade-delta = 5;
no-fading-openclose = false;

fade-exclude = [ ];

# Window type settings
#wintypes:
#{
#		dock = {
#				shadow = false;
#		};
#};

opacity-rule = [
    #"95:class_g = 'code-oss'"
];

xrender-sync-fence = true;
